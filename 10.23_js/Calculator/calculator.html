<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
<script type="text/javascript" src="calculator.js"></script>
<table border="red">
	<tr>
		<td colspan="6"><input type="text" id="terminal" value="0" readonly="readonly"></td>
	</tr>
	<tr>
		<td class="button number">1</td> 
		<td class="button number">2</td> 
		<td class="button number">3</td> 
		<td class="button function binary" id="division">/</td> 
		<td colspan="2" class="button function" id="clear">C</td>
	</tr>
	<tr>
		<td class="button number">4</td> 
		<td class="button number">5</td> 
		<td class="button number">6</td> 
		<td class="button function binary" id="dot">*</td> 
		<td colspan="2" class="button function unary" id="invert"> +/-</td>
	</tr>
	<tr>
		<td class="button number">7</td> 
		<td class="button number">8</td> 
		<td class="button number">9</td> 
		<td class="button function binary" id="substruct">-</td> 
		<td colspan="2" class="button function unary" id="sqrt">Sqrt</td>
	</tr>
	<tr>
		<td colspan="2" class="button number">0</td> 
		<td class="button number">.</td> 
		<td class="button function binary" id="sum">+</td> 
		<td colspan="2" class="button function" id="result">=</td>
	</tr>
</table>
</body>
</html>
