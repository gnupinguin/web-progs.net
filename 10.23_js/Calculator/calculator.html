<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
<script type="text/javascript" src="calculator.js"></script>
<table border="red">
	<tr>
		<td colspan="6"><input type="text" id="terminal" value="0"></td>
	</tr>
	<tr>
		<td> <div class="number">1</div> </td> 
		<td> <div class="number">2</div> </td> 
		<td> <div class="number">3</div> </td> 
		<td> <div class="function binary" id="division">/</div> </td> 
		<td colspan="2"> <div class="function" id="clear">C</div> </td>
	</tr>
	<tr>
		<td> <div class="number">4</div> </td> 
		<td> <div class="number">5</div> </td> 
		<td> <div class="number">6</div> </td> 
		<td> <div class="function binary" id="dot">*</div> </td> 
		<td colspan="2"> <div class="function unary" id="invert"> +/- </div> </td>
	</tr>
	<tr>
		<td> <div class="number">7</div> </td> 
		<td> <div class="number">8</div> </td> 
		<td> <div class="number">9</div> </td> 
		<td> <div class="function binary" id="substruct">-</div> </td> 
		<td colspan="2"><div class="function unary" id="sqrt">Sqrt</div> </td>
	</tr>
	<tr>
		<td colspan="2"> <div class="number">0</div> </td> 
		<td> <div class="number">.</div> </td> 
		<td> <div class="function binary" id="sum">+</div> </td> 
		<td colspan="2"> <div class="function" id="result">=</div> </td>
	</tr>
</table>
</body>
</html>
